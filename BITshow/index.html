<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BIT Show</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="bg-dark col-10 offset-1">
                <div class="row">
                    <nav class="navbar navbar-dark bg-dark justify-content-between col-8 offset-2">
                        <h2 class=" text-white col-2">BitShow</h2>
                        <input class="form-control col-3 offset-5" type="search" placeholder="Search" aria-label="Search">
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-5">

        <div id="carouselExampleIndicators" class="carousel slide row" data-ride="carousel">
            <div class="col-10 offset-1">
                <div class="row">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner class col-8 offset-2">
                        <div class="carousel-item active row">
                            <a href="selectedShow.html">
                                <img class="col-3 ml-4" src="http://via.placeholder.com/100x250" alt="First slide">
                            </a>
                            <a href="selectedShow.html">
                                <img class="col-3 offset-1" src="http://via.placeholder.com/100x250" alt="First slide">
                            </a>
                            <a href="selectedShow.html">
                                <img class="col-3 offset-1" src="http://via.placeholder.com/100x250" alt="First slide">
                            </a>
                            <a href="selectedShow.html">
                                <img class="col-3 ml-4 mt-5" src="http://via.placeholder.com/100x250" alt="First slide">
                            </a>
                            <a href="selectedShow.html">
                                <img class="col-3 offset-1 mt-5" src="http://via.placeholder.com/100x250" alt="First slide">
                            </a>
                            <a href="selectedShow.html">
                                <img class="col-3 offset-1 mt-5" src="http://via.placeholder.com/100x250" alt="First slide">
                            </a>
                        </div>
                        <div class="carousel-item row">
                            <img class="col-3 ml-4" src="http://via.placeholder.com/250x250" alt="Second slide">
                            <img class="col-3 offset-1" src="http://via.placeholder.com/250x250" alt="Second slide">
                            <img class="col-3 offset-1" src="http://via.placeholder.com/250x250" alt="Second slide">
                            <img class="col-3 ml-4 mt-5" src="http://via.placeholder.com/250x250" alt="Second slide">
                            <img class="col-3 offset-1 mt-5" src="http://via.placeholder.com/250x250" alt="Second slide">
                            <img class="col-3 offset-1 mt-5" src="http://via.placeholder.com/250x250" alt="Second slide">
                        </div>
                        <div class="carousel-item row">
                            <img class="col-3 ml-4" src="http://via.placeholder.com/180x250" alt="Third slide">
                            <img class="col-3 offset-1" src="http://via.placeholder.com/180x250" alt="Third slide">
                            <img class="col-3 offset-1" src="http://via.placeholder.com/180x250" alt="Third slide">
                            <img class="col-3 ml-4 mt-5" src="http://via.placeholder.com/180x250" alt="Third slide">
                            <img class="col-3 offset-1 mt-5" src="http://via.placeholder.com/180x250" alt="Third slide">
                            <img class="col-3 offset-1 mt-5" src="http://via.placeholder.com/180x250" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer class="container mt-5">
        <div class="row">
            <div class=" bg-dark col-10 offset-1">
                <p class="text-white copyright">Copyright Â© Bit Students 2018</p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
